apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-boluswizard
spec:
  tls:
  - hosts:
      - devapi.boluswizard.io
    secretName: boluswizard-tls
  rules:
  - http:
      paths:
      - path: /
        pathtype: Prefix
        backend:
          service:
            name: api-boluswizard
            servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-boluswizard
spec:
  type: ClusterIP
  selector:
    app: api-boluswizard
  ports:
    - protocol: http
      port: 80
      targetPort: 81
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-boluswizard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-boluswizard
  template:
    metadata:
      labels:
        app: api-boluswizard
    spec:
      imagePullSecrets:
      - name: boluswizard-registry
      containers:
        - name: api-boluswizard
          image: registry.nated.io/phosphorusmyesophagus/boluswizard/api:v1.2 # change this to right registry
          env:
          - name: REDIS_HOSTNAME
            value: "redis.bwdev.svc.cluster.local"
          - name: REDIS_PORT
            value: 6379
          - name: REDIS_PASSWORD
            value: "n4th4n43l"
          ports:
            - containerPort: 81
