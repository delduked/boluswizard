<!DOCTYPE html>
<html>
  <head>
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;">
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero fullscreen">
      <div class="row p-0">
        <div class="col-4 p-4 level u-shadow-xl">
          <div class="u-text-left w-100">
            <div class="content">
              <h4>Login to the Bolus Wizard!</h4>
              <h6 class="font-alt">Do you have your password???? ðŸ‘‹</h6>
              <div class="divider"></div>
              <div class="form-section">
                <label>Username</label>
                <div class="input-control">
                  <input class="input-contains-icon" id="username" name="username" placeholder="Username" type="email" value=""><span class="icon"><i class="fas fa-wrapper fa-user small"></i></span>
                </div>
                <label>Password</label>
                <div class="input-control">
                  <input class="input-contains-icon" id="password" name="password" placeholder="Password" type="password" value=""><span class="icon"><i class="fas fa-wrapper fa-key small"></i></span>
                </div>
              </div>
              <div class="form-section u-text-right">
                <div class="m-1 u-inline-block">
                  <button class="btn-info" id="login">Login</button>
                </div>
                <div class="m-1 u-inline-block">
                  <button class="btn-light" id="signup">SignUp</button>
                </div>
              </div>
              <div class="form-section u-text-right">
                <div class="m-1 u-inline-block" id="message"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 p-0">
          <div class="h-100" style="background: url(/assets/loginpage/bg.gif); background-size: cover; background-position: center; box-shadow: inset 5px 0px 9px 1px #00000017; min-height: 100vh;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
